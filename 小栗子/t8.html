<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../build/react.js"></script>
		<script src="../build/react-dom.js"></script>
		<script src="../build/browser.js"></script>
		<script src="../build/pubsub.js"></script>
	</head>
	<body>
		<div id="example">
			<!-- <table>
				<thead>
					<tr>
						<td>name</td>
						<td>gender</td>
					</tr>
				</thead>
				<tbody>
					<tr>

		</div>
		<script type="text/babel" >
			var UserData = [
				{
					name:"song",
					gender:"man"
				},
				{
					name:"lily",
					gender:"women"
				},
				{
					name:"jet",
					gender:"man"
				},
				{
					name:"zhao",
					gender:"women"
				}
			];
			var UserItem = React.createClass({
				render:function(){
					return  <tr>
								<td>{this.props.user.name}</td>
								<td>{this.props.user.gender}</td>
							</tr>
				}
			});
			var UserLiset = React.createClass({
				render:function(){
					return <table>
								<thead>
									<tr>
										<td>name</td>
										<td>gender</td>
									</tr>
								</thead>
								<tbody>
									{
										UserData.map(function(user){
											return <UserItem user={user}/>
										})

									}

									
								</tbody>
							</table>
				}
			});
			ReactDOM.render(
				<UserLiset />,
				document.getElementById('example')
			);
		</script>
	</body>
</html>
