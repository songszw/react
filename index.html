<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
	    table th,
	    table td {
	        text-align: center;
	    }
	</style>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>

</head>
<body>
	<div class="container" id="studentInfo"></div>
	<script type='text/babel'>
		var stinfo = document.getElementById('studentInfo');
		 var data = [
					{stName:"lily",gender:"女",age:18,height:165,weigth:45,_id:2},
					{stName:"song",gender:"男",age:35,height:180,weigth:80,_id:0},
					{stName:"王宝强",gender:"女",age:22,height:171,weigth:60,_id:6},
					{stName:"lily",gender:"男",age:26,height:175,weigth:70,_id:1},
					{stName:"song",gender:"女",age:18,height:170,weigth:50,_id:3},
					{stName:"兔兔",gender:"女",age:38,height:166,weigth:50,_id:4},
					{stName:"王宝强",gender:"男",age:30,height:175,weigth:65,_id:5}
				]

		var StudentApp = React.createClass({
			getInitialState:function () {
				return {
					studentData:data,
					sex:"all",
					changeName:""
				}
			},
			changeSex:function (e) {
				  this.setState({sex:e.target.value})
			},
			changeNameList:function (e) {
				 this.setState ({changeName:e.target.value})
			},
			render:function () {
				 return(
				 	<div>
				 		 <h1>学员成信息表</h1>
				        <div className="bs-example">
				            <div className="form-group">
				                <label>按性别筛选</label>
				                <select className="form-control" onChange = {this.changeSex}>
				                    <option value="all">all</option>
				                    <option value="1">男</option>
				                    <option value="0">女</option>
				                </select>
				            </div>	
				            <div className="form-group">
				                <label>按名字筛选</label>
				                <input type="text" className="form-control" placeholder="请输入名字" onKeyUp={this.changeNameList}/>
				            </div>
				        </div>
				        <StudentInfo
				        getData = {this.state.studentData}
				        getSex = {this.state.sex}
				        getName = {this.state.changeName}
				        />
				 	</div>


				 ) 
			}	

		});
		
		var StudentInfo = React.createClass({
			
			render:function () {
				var list = [];
				var sexVal = this.props.getSex;
				var genderAll = ['女','男',''];
				var changeName = this.props.getName;
				this.props.getData.forEach(function (item,index) {

					if(sexVal !== 'all'&& changeName===''){

						if(genderAll[sexVal]===item['gender']){
							list.push( <StudentLists studentItem ={item}  key = {index}/>)
						}
						return;
					}
					if(changeName!==''){
						console.log(changeName)
						if(sexVal!== 'all'){
							if(changeName === item.stName && genderAll[sexVal]===item.gender){
								list.push( <StudentLists studentItem ={item}  key = {index}/>)
							}
						}else{
							if(changeName === item.stName ){
								list.push( <StudentLists studentItem ={item}  key = {index}/>)
							}
						}
						return;
					}


					list.push( <StudentLists studentItem ={item}  key = {index}/>)
					 
				})
				 return (
				 	<div className="table-responsive">
			            <table className="table table-bordered table-hover">
			                <thead>
			                    <tr>
			                        <th>姓名</th>
			                        <th>性别</th>
			                        <th>年龄</th>
			                        <th>身高（cm）</th>
			                        <th>体重（kg）</th>
			                        <th>操作</th>
			                    </tr>
			                </thead>
			                <tbody id="tb">
			                    {list}
			                    
			                </tbody>
			                    
			            </table>
       				 </div>	

				 ) 
			}
		});
		var StudentLists = React.createClass({
			render:function () {
				var item = this.props.studentItem;
				 return (
				 	<tr>
                        <td>{item.stName}</td>
                        <td>{item.gender}</td>
                        <td>{item.age}</td>
                        <td>{item.height}</td>
                        <td>{item.weigth}</td>
                        <td><a href="javascript:;">删除</a> </td>
                    </tr>
				 ) 
			}
		})
		ReactDOM.render(<StudentApp/>,stinfo)





				
	</script>
	
</body>
</html>
